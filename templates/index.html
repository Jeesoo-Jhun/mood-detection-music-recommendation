<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Music Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .header {
            background-color: #0d6efd;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .main-container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .video-feed {
            text-align: center;
        }
        .song-table {
            margin-top: 20px;
        }
        .table {
            text-align: left;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #0d6efd;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Emotion Music Recommender</h1>
    </div>

    <div class="main-container">
        <h2 class="text-center text-primary">Emotion Detector</h2>
        <div class="video-feed">
            <img src="{{ url_for('video_feed') }}" class="img-fluid rounded" style="max-width: 100%; height: auto;" />
        </div>

        <h2 class="text-center text-primary mt-4">Recommended Songs</h2>
        <div class="song-table">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        {% for heading in headings %}
                            <th>{{ heading }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in data %}
                        <tr>
                            <td>{{ row['Name'] }}</td>
                            <td>{{ row['Album'] }}</td>
                            <td>{{ row['Artist'] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Emotion Music Recommender. All rights reserved.</p>
    </div>

    <script>
        // Automatically refresh the page every 5 seconds to fetch new data
        setInterval(function () {
            location.reload();
        }, 5000);
    </script>
</body>
</html>
